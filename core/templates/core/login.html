{% extends "chat_app/base.html" %}

{% block login %}

<div class="container">
    <div class="row">
        <div class="login-page my-5 mx-5">
            <h1 class="text center my-5 mx-5">Login</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary my-2 mx-5">Login</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
